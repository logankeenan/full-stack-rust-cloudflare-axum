{% extends "base.html" %}

{% block content %}
<nav class="navbar">
		<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
								aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
						 aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
								<div class="offcanvas-title d-flex w-100 justify-content-between align-items-center"
										 id="offcanvasNavbarLabel">
										<h5>Notes</h5>
										<a class="btn btn-sm btn-primary me-3" href="/">New</a>
								</div>
								<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
								<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
										{% for note in note_list %}
										<li class="nav-item">
												<a class="nav-link" href="/show/{{ note.id }}">{{ note.title }}</a>
										</li>
										{% endfor %}
								</ul>
						</div>
				</div>
		</div>
</nav>
<div class="container">
		<form action="/update" method="post" class="needs-validation" novalidate>

				<div class="row">
						<div class="col-12 d-flex justify-content-end">
								<button type="submit" class="btn btn-sm btn-primary mb-2">Save</button>
						</div>
				</div>

				{% if note_form.id.is_some() %}
				<input type="hidden" name="id" value="{{ note_form.id.unwrap() }}">
				{% endif %}

				<div class="row">
						<div class="col-12">
								<textarea name="content"
													rows="15"
													placeholder="Create a new markdown note"
													class="w-100 form-control {% if note_form.content_error.is_some() %}is-invalid{% endif %}">{{ note_form.content }}</textarea>
								{% if note_form.content_error.is_some() %}
								<div class="invalid-feedback">{{ note_form.content_error.as_ref().unwrap() }}</div>
								{% endif %}
						</div>
				</div>
		</form>
</div>


{% endblock %}
